<nav id='navmenu' aria-label='{{ i18n "mainMenu" }}'>
  <ul class='main-menu'>
    {{ range .Site.Menus.main }}
    <li>
      <a href='{{ .URL }}' 
        {{ if or ( $.IsMenuCurrent "main" . ) ( $.HasMenuCurrent "main" . ) }}
           class='current' aria-current='page'
        {{ end }}
      >
        {{- .Name -}}
      </a>
    </li>
    {{ end }}
  </ul>
</nav>
