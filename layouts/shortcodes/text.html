<div class='text-shortcode' style='
{{- if .IsNamedParams -}}
  {{- with or ( .Get "s" ) ( .Get "size" ) -}}
    font-size: {{- . -}}em;
  {{- end -}}
  {{- with or ( .Get "c" ) ( .Get "color" ) -}}
    color: {{- . -}};
  {{- end -}}
{{- else -}}
  {{- with .Get 0 -}} font-size: {{- . -}}em; {{- end -}}
  {{- if gt ( len .Params ) 1 -}}
    {{- with .Get 1 -}} color: {{- . -}}; {{- end -}}
  {{- end -}}
{{- end -}}
'>
  {{- .Inner -}}
</div>
